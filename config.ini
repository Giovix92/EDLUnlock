# Set QDLoader COM port here, as retreived from Device Manager
COMPort=com6

# Set Firehose loader here. Can be a path relative to the EDLUnlock script.
# This is taken from Mi A1 Fastboot package, as a working example.
FirehoseLoader=bin\prog_emmc_firehose_8953_ddr.mbn

# Set maximum transfer speed.
# Default of 16384 is the highest possible.
# Lowest possible is 4096 (I think).
# Be sure to use multiples of 1024 for best results.
# Reducing this may with reliability and prevent freezing during transfer,
# at the expense of taking longer.
TransferSpeed=16384
